<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标记</title>
    <style>
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>用户名</th>
                <th>用户地址</th>
                <th>联系电话</th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="yellow">
                <td>张三</td>
                <td>北京</td>
                <td>137777777</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>东京</td>
                <td>1577777777</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>南京</td>
                <td>1777777777</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
